<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./asset/image/Icon favicon.jpg" type="image/x-icon">
    <title>Base Project</title>
    <!-- link reset css -->

    <!-- link css -->
    <link rel="stylesheet" href="./asset/css/main.css">
    <!-- link icon -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container-full">
        <h2 class="heading">Until new beginnings</h2>
     
    <div class="countDown">
        <div class="days-c box">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-c box">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="mins-c box">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="seconds-c box">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>              
    </div>

        <div class="today">
            <span class="day">0</span>
            <span class="hours">0</span>
            <span class="minutes">0</span>
            <span class="seconds">0</span>
        </div>
    </div>
    <!-- link javascript -->
    <script src="./asset/JS/main.js"></script>
</body>
</html>
